apiVersion: apps/v1
# Kubernetes version 1.8.x should use apps/v1beta2
# Kubernetes versions before 1.8.0 should use apps/v1beta1 or extensions/v1beta1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: maya-system
spec:
  selector:
    matchLabels:
      k8s-app: kube-state-metrics
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: kube-state-metrics
    spec:
      serviceAccountName: kube-state-metrics
      containers:
      - name: kube-state-metrics
        image: quay.io/coreos/kube-state-metrics:v1.5.0
        ports:
        - name: http-metrics
          containerPort: 8080
        - name: telemetry
          containerPort: 8081
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        command:
        - "/kube-state-metrics"
        - --metric-whitelist="kube_configmap_created,kube_cronjob_created,kube_daemonset_created,kube_deployment_created,kube_endpoint_created,kube_job_complete,kube_job_created,kube_job_status_completion_time,kube_job_status_start_time,kube_limitrange_created,kube_namespace_created,kube_namespace_status_phase,kube_node_created,kube_node_spec_unschedulable,kube_node_status_allocatable_cpu_cores,kube_node_status_allocatable_memory_bytes,kube_node_status_allocatable_pods,kube_node_status_condition,kube_persistentvolumeclaim_status_phase,kube_persistentvolume_status_phase,kube_pod_completion_time,kube_pod_created,kube_pod_status_phase,kube_pod_status_ready,kube_replicaset_created,kube_secret_created,kube_service_created"
        - --port=8080
        - --telemetry-port=8081
        - --namespace="openebs,maya-system,kube-system"
      - name: addon-resizer
        image: k8s.gcr.io/addon-resizer:1.8.3
        resources:
          limits:
            cpu: 150m
            memory: 50Mi
          requests:
            cpu: 150m
            memory: 50Mi
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        command:
          - /pod_nanny
          - --container=kube-state-metrics
          - --cpu=100m
          - --extra-cpu=1m
          - --memory=100Mi
          - --extra-memory=2Mi
          - --threshold=5
          - --deployment=kube-state-metrics
